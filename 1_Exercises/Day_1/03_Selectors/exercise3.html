<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CodersLab</title>
    <link href="https://fonts.googleapis.com/css?family=Nunito:300,400,700&amp;subset=latin-ext" rel="stylesheet">
    <link rel="stylesheet" href="css/exercise3.css">
</head>
<body>

<main class="main-content">
    <section class="panel">
        <header>
            <h1>Love CSS</h1>
        </header>

        <form class="form">
            <input type="text" placeholder="dlaczego kochasz css?"/>
            <button type="submit">add</button>
        </form>

        <ul class="comments">
            <li>It makes the <strong>pages look great</strong>... (yes, it is a matter of taste ;) )</li>
            <li>It is my <strong>friend</strong></li>
            <li>Css is <strong>the other half</strong> of HTML</li>
        </ul>
    </section>

    <section>
        <header>
            <h1>Minimalistic Form</h1>
        </header>

        <form>
            <div>
                <input id="name" type="text" placeholder="NAME">
            </div>
            <div>
                <input id="date" type="date" placeholder="DATE">
            </div>
            <div>
                <input id="email" type="text" placeholder="E-MAIL">
            </div>
            <div>
                <textarea id="message" placeholder="MESSAGE"></textarea>
            </div>
            <div>
                <button type="submit">GO!</button>
            </div>
        </form>
    </section>
</main>


</body>
</html>
